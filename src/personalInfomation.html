<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="百果宴">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 百度禁止乱码 -->
    <meta http-equiv='Cache-Control' content='no-siteapp' />
    <meta name="viewport" content="initial-scale=1,user-scalable=no">

    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 不之别电话号码和邮件地址 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- ios -->
    <!--添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="百果宴" />
    <!-- 启动webapp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <!-- 设置状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>百果宴</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- 头部标题栏 -->
    <header id="header">
        <div class="wrapper">
            <div class="leftPart">
                <a href="javascript:history.back();">
                    <span class="iconfont icon-fanhui"></span>
                </a>
            </div>
            <div class="title">
                <h1>个人资料页</h1>
            </div>
            <div class="rightPart">
                <!-- <a href="#">
                <span class="iconfont icon-jia icon-2x"></span>
            </a> -->
            </div>
        </div>
    </header>
    <!-- 头部标题栏 -->
    <!-- 个人资料区域 -->
    <div class="listCon">
      <div class="list">
        <div class="item" id="avatar">
          <a class="clearfix">
            <span class="name fl">头像</span>
            <span class="fr">
              <img src="images/icon2/touxiang.png" class="img">
            </span>
          </a>
        </div>
        <div class="item" id="nickname">
          <a class="clearfix">
            <span class="name fl">昵称</span>
            <span class="val fr">137****4974</span>
          </a>
        </div>
        <div class="item" id="Sex">
          <a href="#" class="clearfix">
            <span class="name fl">性别</span>
            <span class="val fr">女</span>
          </a>
        </div>
        <div class="item">
          <a href="changePassword.html" class="clearfix">
            <span class="name fl">修改密码</span>
            <i class="iconfont icon-xiangyou"></i>
          </a>
        </div>
        <div class="item">
          <a href="#" class="clearfix">
            <span class="name fl">绑定手机</span>
            <span class="val fr">137****4974</span>
            <i class="iconfont icon-xiangyou"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- 个人资料区域 -->
    <!-- 头像修改弹出层，自定义div -->
    <div id="changeNickname" class="hidden">
      <section class="modify">
        <p>请输入您的昵称 !</p>
        <input type="text" value="13729814974" name="nickname" id="nicknameInput">
      </section>
    </div>
    <!-- 头像修改弹出层，自定义div -->
    <!-- 性别修改弹出层 -->
    <div id="changeSex" class="hidden">
      <section class="modify">
        <p>请选择您的性别 ！</p>
        <label class="sexLabel">
          <input type="radio" name="sex" value="男">
          <span class="iconfont icon-xuanze1"></span>男
        </label>
        <label class="sexLabel">
          <input type="radio" name="sex" value="女" checked="true">
          <span class="iconfont icon-xuanze1"></span>女
        </label>
        <label class="sexLabel">
          <input type="radio" name="sex" value="保密">
          <span class="iconfont icon-xuanze1"></span>保密
        </label>
      </section>
    </div>
    <!-- 性别修改弹出层 -->

    <script src="js/lib/require.min.js" data-main="js/main.js"></script>
</body>

</html>
