<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="百果宴">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 百度禁止乱码 -->
    <meta http-equiv='Cache-Control' content='no-siteapp' />

    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 不之别电话号码和邮件地址 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <!-- ios -->
    <!--添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="百果宴" />
    <!-- 启动webapp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <!-- 设置状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>百果宴</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sprite.css">

    <link rel="stylesheet" href="css/main.css">


</head>

<body>
  <!-- 头部标题栏 -->
  <header id="header">
      <div class="wrapper">
          <div class="leftPart">
              <a href="javascript:history.back();">
                  <span class="iconfont icon-fanhui"></span>
              </a>
          </div>
          <div class="title">
              <h1>选择城市</h1>
          </div>
          <div class="rightPart">
              <!-- <a href="#">
                <span class="iconfont icon-jia icon-2x"></span>
            </a> -->
          </div>
      </div>
  </header>
  <!-- 头部标题栏 -->
  <div class="addressSelectionCon">
    <div class="selectionCon">
      <select>
        <option value="">广东省</option>
        <option value="">广西省</option>
        <option value="">湖南省</option>
      </select>
      <select>
        <option value="">广州市</option>
        <option value="">汕头市</option>
        <option value="">湛江市</option>
      </select>
      <select>
        <option value="">白云区</option>
        <option value="">天河区</option>
        <option value="">越秀区</option>
      </select>
    </div>
    <div class="saveBtnCon">

      <a href="#" class="btn-block btn-success">保存</a>

    </div>
  </div>

  <script src="js/lib/require.min.js" defer async="true"  data-main="js/main.js" charset="utf-8"></script>
</body>

</html>
