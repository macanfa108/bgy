<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="百果宴">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 百度禁止乱码 -->
    <meta http-equiv='Cache-Control' content='no-siteapp' />

    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 不之别电话号码和邮件地址 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <!-- ios -->
    <!--添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="百果宴" />
    <!-- 启动webapp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <!-- 设置状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>百果宴</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/webuploader.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- 头部标题栏 -->
    <header id="header" class="fixed">
        <div class="wrapper">
            <div class="leftPart">
                <a href="javascript:history.back();">
                    <span class="iconfont icon-fanhui"></span>
                </a>
            </div>
            <div class="title">
                <h1>商品评价</h1>
            </div>
            <div class="rightPart"></div>
        </div>
    </header>
    <!-- 头部标题栏 -->
    <div class="pt-45"></div>
    <!-- 内容区 -->
    <div class="evaluationCon">
      <!-- 产品区 -->
      <div class="productItems clearfix">
        <a href="#" class="fl">
          <img src="images/products/car1.jpg" class="imgCon">
        </a>
        <div class="productInfomation">
          <h3 class="title"><a href="#">新西兰柠檬</a></h3>
          <p class="etalon">200g</p>
          <div><span class="price">￥68.00</span></div>
        </div>
      </div>
      <!-- 产品区 -->
      <!-- 商品评价 -->
      <form action="#">

        <div class="gradeCon">
          <span class="gradeTit">商品评价:</span>
          <span class="starCon">
            <span class="star active"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <!-- 分数控件 -->
            <input type="hidden" value="0" id="startScore">
          </span>
        </div>
        <!-- 评价内容 -->
        <div class="evaluationContentCon">
          <textarea id="evaluationContent" name="evaluationContent" rows="8" placeholder="您的评价是我们进步的动力!"></textarea>
        </div>
        <!-- 图片 -->
        <div id="uploader-demo">
          <!--用来存放item-->
          <div id="fileList" class="uploader-list"></div>
          <div id="filePicker">
            <span class="iconfont icon-shangchuantupian1 icon-2x"></span>
            <br>
            <div>选择图片</div>
          </div>
        </div>
        <!-- 发表评价按钮 -->
        <a href="javascript:;" class="btn-block btn-orange mt-10">发表评价</a>
      </form>
      <!-- 商品评价 -->

    </div>
    <!-- 内容区 -->
    <script src="js/lib/require.min.js" defer async="true" data-main="js/main.js" charset="utf-8"></script>
</body>

</html>
