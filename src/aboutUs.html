<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="百果宴">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 百度禁止乱码 -->
    <meta http-equiv='Cache-Control' content='no-siteapp' />

    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 不之别电话号码和邮件地址 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <!-- ios -->
    <!--添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="百果宴" />
    <!-- 启动webapp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <!-- 设置状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>百果宴</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sprite.css">

    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <!-- 头部标题栏 -->
    <header id="header" class="fixed">
        <div class="wrapper">
            <div class="leftPart">
                <a href="javascript:history.back();">
                    <span class="iconfont icon-fanhui"></span>
                </a>
            </div>
            <div class="title">
                <h1>关于我们</h1>
            </div>
            <div class="rightPart"></div>
        </div>
    </header>
    <!-- 头部标题栏 -->
    <!-- 内容区域 -->
    <div class="aboutUsCon">
        <div class="aboutUs">
            <h3 class="title">商城简介：</h3>
            <p class="text">
              百果宴成立于2016年，是国内的网上水果购物平台，以新鲜、健康、美味为前提，精选国内外的时鲜水果，种类较多，24小时速达，方便快捷，质量保证，服务到家，让顾客享受一场美味的鲜果盛宴。
            </p>
            <p class="text">
              百果宴以贴心服务为品牌核心，以顾客需求为服务，以不断创新为经营理念 。让顾客享受省心放心的购物体验。
            </p>
        </div>
        <div class="ourAdvantages">
          <img src="images/icon2/ourAdvantages.jpg">
          <img src="images/icon2/ourAdvantages2.jpg" />
        </div>
    </div>
    <!-- 内容区域 -->

    <script src="js/lib/require.min.js" defer async="true" data-main="js/main.js" charset="utf-8"></script>
</body>

</html>
