<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="百果宴">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 百度禁止乱码 -->
    <meta http-equiv='Cache-Control' content='no-siteapp' />

    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 不之别电话号码和邮件地址 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <!-- ios -->
    <!--添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="百果宴" />
    <!-- 启动webapp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <!-- 设置状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>快捷登录</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sprite.css">

    <link rel="stylesheet" href="css/main.css">


</head>

<body>
  <!-- 头部标题栏 -->
  <header id="header">
      <div class="wrapper">
          <div class="leftPart">
              <a href="javascript:history.back();">
                  <span class="iconfont icon-fanhui"></span>
              </a>
          </div>
          <div class="title">
              <h1>登录</h1>
          </div>
          <div class="rightPart">
            <a href="register.html">
                  <span >注册</span>
              </a>
          </div>
      </div>
  </header>
  <!-- 头部标题栏 -->
  <!-- 登录表单 -->
  <div class="container">
    <div class="logoBox pt-30 pb-30">
      <img src="images/logo.png">
    </div>
    <form id="loginForm" name="loginForm">
      <!-- 手机验证码登录 -->
      <div class="input_group">
        <div class="labelBox">
          <span class="iconfont icon-ico-user icon-2x icon-green"></span>
        </div>
        <div class="inputBox">
          <input type="text" class="inputBtn" name="loginName" id="loginName" placeholder="手机号码"
          jregex="/^1[3|4|5|7|8]\d{9}$/" jmessage="请输入正确的手机号码!!" jrequired="jrequired" jtip="请输入手机号码!!" >
        </div>
        <div class="codeBtn">
          <a href="#" class="text">获取验证码</a>
        </div>
      </div>
      <!-- 验证码框 -->
      <div class="input_group">
        <div class="labelBox">
          <span class="iconfont icon-mima1 icon-2x icon-green"></span>
        </div>
        <div class="inputBox">
          <input type="password" class="inpu tBtn" name="telNumber" placeholder="请输入6-20位登录密码"
          jregex="/\d{6,20}/" jmessage="请输入6-20位登录密码" jrequired="jrequired" jtip="请输入密码!!" jmin="6" jmax="20" >
        </div>
      </div>
      <!-- 错误消息提醒 -->
      <div id="notice"></div>

      <div class="input-group">
        <a href="javascript:;" class="btn-block btn-success" id="loginBtn">登录</a>
      </div>
    </form>

    <p class="clearfix">
      <a href="normalLogin.html" class="btn-sm fl">普通登录</a>
      <a href="#" class="btn-sm fr">未收到验证码?</a>
    </p>
    <section class="otherWayToLogin">
      <h4 class="title">第三方登录</h4>
      <div class="loginWay">
        <a href="#" class="icon-z1QQ"></a>
        <a href="#" class="icon-z2weixin"></a>
      </div>
    </section>
  </div>
  <!-- 登录表单 -->
  <script src="js/lib/require.min.js" defer async="true"  data-main="js/main.js" charset="utf-8"></script>
</body>

</html>
